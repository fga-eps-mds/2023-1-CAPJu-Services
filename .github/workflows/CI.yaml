name: CAPJu Service CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Download dependencies
        run: yarn
      - name: Check code style
        run: yarn check-format
      - name: Lint Analysis
        run: yarn eslint src
      - name: Tests
        run: yarn test
