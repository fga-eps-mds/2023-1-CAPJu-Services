name: CAPJu Service CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Export .env
        run: |
          export DB_NAME=capju
          export DB_HOST=localhost
          export DB_USER=postgres
          export DB_PASSWORD=postgres
          export DB_DIALECT=postgres
          export DB_PORT=5432
          export JWT_SECRET=capju_secret
      - name: Download dependencies
        run: |
          cd Mailer && yarn
          cd ../Unit && yarn
          cd ../User && yarn
          cd ../ProcessManagement && yarn
      - name: Check code style
        run: |
          cd Mailer && yarn check-format
          cd ../Unit && yarn check-format
          cd ../User && yarn check-format
          cd ../ProcessManagement && yarn check-format
      - name: Lint Analysis
        run: |
          cd Mailer && yarn eslint src
          cd ../Unit && yarn eslint src
          cd ../User && yarn eslint src
          cd ../ProcessManagement && yarn eslint src
      - name: Tests
        run: |
          cd Mailer && yarn test
          cd ../Unit && yarn test
          cd ../User && yarn test
          cd ../ProcessManagement && yarn test --passWithNoTests # TODO: remove this
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install dependencies
        run: |
          cd Mailer && yarn
          cd ../Unit && yarn
          cd ../User && yarn
          cd ../ProcessManagement && yarn
      - name: Test and coverage
        run: |
          cd Mailer && yarn test
          cd ../Unit && yarn test
          cd ../User && yarn test
          cd ../ProcessManagement && yarn test --passWithNoTests # TODO: remove this
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
