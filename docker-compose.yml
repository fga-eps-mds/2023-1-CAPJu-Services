version: "3.3"

services:
  process_management:
    build:
      context: ./ProcessManagement/
      dockerfile: Dockerfile
    container_name: process_management
    command:
      [
        "/tmp/wait-for-it.sh",
        "db:5432",
        "--",
        "npm",
        "run",
        "start",
      ]
    volumes:
      - ./ProcessManagement/:/app
      - ./wait-fot-it.sh:/tmp/wait-for-it.sh
    ports:
      - 8082:8082
    networks:
      - capju
    env_file:
      - ./ProcessManagement/.env
    depends_on:
      - db

  note:
    build:
      context: ./Note/
      dockerfile: Dockerfile
    container_name: note
    command:
      [
        "/tmp/wait-for-it.sh",
        "db:5432",
        "--",
        "npm",
        "run",
        "start",
      ]
    volumes:
      - ./Note/:/app
      - ./wait-fot-it.sh:/tmp/wait-for-it.sh
    ports:
      - 8083:8083
    networks:
      - capju
    env_file:
      - ./Note/.env
    depends_on:
      - db
        
  role:
    build:
      context: ./Role/
      dockerfile: Dockerfile
    container_name: role
    command:
      [
        "/tmp/wait-for-it.sh",
        "db:5432",
        "--",
        "npm",
        "run",
        "start",
      ]
    volumes:
      - ./Role/:/app
      - ./wait-fot-it.sh:/tmp/wait-for-it.sh
    ports:
