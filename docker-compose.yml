  user:
    build:
      context: ./User/
      dockerfile: Dockerfile
    container_name: user
    command:
      [
        "/tmp/wait-for-it.sh",
        "db:5432",
        "--",
        "npm",
        "run",
        "start",
      ]
    volumes:
      - ./User/:/app
      - ./wait-fot-it.sh:/tmp/wait-for-it.sh
    ports:
      - 8080:8080
    networks:
      - capju
    env_file:
      - ./User/.env
    depends_on:
      - db

  db:
    image: postgres
    container_name: db
    volumes:
      - ./data/db:/var/lib/postgresql/data
      - ./setup.sql:/docker-entrypoint-initdb.d/setup.sql
    ports:
      - "5432:5432"
    env_file:
      - .env
